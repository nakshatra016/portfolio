      outline: none;
      transition: border 0.2s ease;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #007bff;
    }

    .contact-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
